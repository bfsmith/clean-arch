version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      # Development mode - use 'production' for production
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
      # Admin credentials (change these in production!)
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Database (using H2 for simplicity - use PostgreSQL for production)
      KC_DB: dev-file
    ports:
      - "8080:8080"
    command: start-dev
    networks:
      - cleanarch-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    container_name: aspire-dashboard
    ports:
      - "15000:15000"
      - "18888:18888"
    networks:
      - cleanarch-network

networks:
  cleanarch-network:
    driver: bridge

